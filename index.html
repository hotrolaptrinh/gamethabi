<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Vi√™n Bi & L·ªó ƒêen</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #f9f9f9;
    }
    h2 {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    canvas {
      width: 100%;
      max-width: 800px;
      height: auto;
      aspect-ratio: 2 / 1;
      background: #f0f0f0;
      border: 1px solid #ccc;
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 1rem;
      width: 90%;
      max-width: 800px;
    }
    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .slider-label {
      margin-bottom: 5px;
    }
    input[type="range"] {
      width: 300px;
    }
    .vertical-slider {
      writing-mode: bt-lr;
      -webkit-appearance: slider-vertical;
      height: 150px;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 10px;
      width: 100%;
      max-width: 300px;
    }
    .info {
      margin-top: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>üéØ Game Vi√™n Bi & L·ªó ƒêen</h2>
  <canvas id="gameCanvas"></canvas>

  <div class="controls">
    <div class="slider-group">
      <div class="slider-label">V·∫≠n t·ªëc ngang (vx)</div>
      <input type="range" id="vxInput" min="-10" max="10" step="0.1" value="0">
    </div>
    <div class="slider-group">
      <div class="slider-label">V·∫≠n t·ªëc d·ªçc (vy)</div>
      <input type="range" id="vyInput" min="-10" max="10" step="0.1" value="0" class="vertical-slider">
    </div>
  </div>

  <button id="launchBtn">Th·∫£ vi√™n bi</button>

  <div class="info">
    ‚ù§Ô∏è M·∫°ng: <span id="lives">5</span> | üîÑ M√†n: <span id="level">1</span>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const vxInput = document.getElementById("vxInput");
    const vyInput = document.getElementById("vyInput");

    let ball = null;
    let hole = null;
    let gravity = 0.5;
    let lives = 5;
    let level = 1;
    let launched = false;
    let waitToReset = false;

    function resetLevel() {
      ball = {
        x: canvas.width * 0.1,
        y: canvas.height * 0.1,
        radius: canvas.width * 0.015,
        vx: 0,
        vy: 0
      };
      hole = {
        x: Math.random() * (canvas.width - 60) + 30,
        y: canvas.height - 1,
        radius: canvas.width * 0.03
      };
      launched = false;
      waitToReset = false;
    }

    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = "blue";
      ctx.fill();
      ctx.closePath();
    }

    function drawHole() {
      ctx.beginPath();
      ctx.arc(hole.x, hole.y, hole.radius, Math.PI, 0); // n·ª≠a h√¨nh c·∫ßu
      ctx.fillStyle = "black";
      ctx.fill();
      ctx.closePath();
    }

    function updateBall() {
      if (!launched || waitToReset) return;

      ball.vy += gravity;
      ball.x += ball.vx;
      ball.y += ball.vy;

      if (ball.y + ball.radius > canvas.height) {
        ball.y = canvas.height - ball.radius;
        ball.vy *= -0.6;
        ball.vx *= 0.98;
        if (Math.abs(ball.vy) < 0.8) ball.vy = 0;
      }

      if (ball.x - ball.radius < 0 || ball.x + ball.radius > canvas.width) {
        ball.vx *= -0.6;
      }

      let dx = ball.x - hole.x;
      let dy = ball.y - hole.y;
      let dist = Math.sqrt(dx * dx + dy * dy);
      if (dist < hole.radius - ball.radius) {
        level++;
        document.getElementById("level").textContent = level;
        waitToReset = true;
        setTimeout(() => resetLevel(), 1000);
      }

      if (
        Math.abs(ball.vx) < 0.2 &&
        Math.abs(ball.vy) === 0 &&
        ball.y + ball.radius >= canvas.height
      ) {
        waitToReset = true;
        lives--;
        document.getElementById("lives").textContent = lives;
        if (lives <= 0) {
          alert("üíÄ B·∫°n ƒë√£ thua! B·∫Øt ƒë·∫ßu l·∫°i.");
          lives = 5;
          level = 1;
          document.getElementById("lives").textContent = lives;
          document.getElementById("level").textContent = level;
        }
        setTimeout(() => resetLevel(), 1000);
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawHole();
      drawBall();
      updateBall();
      requestAnimationFrame(animate);
    }

    document.getElementById("launchBtn").onclick = () => {
      if (!launched && !waitToReset) {
        ball.vx = parseFloat(vxInput.value);
        ball.vy = parseFloat(vyInput.value);
        launched = true;
      }
    };

    resetLevel();
    animate();
  </script>
</body>
</html>
